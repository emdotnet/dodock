{% set article = doc %}
<div class="web-list-item">
	<div class="row">
		<div class="col-9">
			<a class="no-underline" href="/{{ article.route }}"><p>{{ article.title }}</p></a>
		</div>
		<div class="col-3 indicator-column text-right">
			<span class="help-category-label indicator-right {{ get_level_class(article.level) }}">
				{{ _(article.level) }}
			</span>
		</div>
	</div>
</div>
